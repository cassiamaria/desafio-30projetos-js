<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <title>Drag and Drop</title>
</head>
<body>
  <div class="drop">
    <div id="drop-items" class="drop-container">
      <div class="drop-card">

        <div class="drop-data">
          <img src="assets/img/img1.jpg" alt="Clay Jones" class="drop-img">
          <div>
            <h1 class="drop-name">Clay Jones</h1>
            <span class="drop-profession">Web developer</span>
          </div>
        </div>
        <div>
          <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-twitter'></i></box-icon></a>
        </div>
      </div>

      <div class="drop-card">
        <div class="drop-data">
          <img src="assets/img/img2.jpg" alt="Sara Mill" class="drop-img">
          <div>
            <h1 class="drop-name">Sara Mill</h1>
            <span class="drop-profession">Graphic Design</span>
          </div>
        </div>
        <div>
          <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-twitter'></i></box-icon></a>
        </div>
      </div>

      <div class="drop-card">
        <div class="drop-data">
          <img src="assets/img/img3.jpg" alt="Rob Ford" class="drop-img">
          <div>
            <h1 class="drop-name">Rob Ford</h1>
            <span class="drop-profession">UI/UX Design</span>
          </div>
        </div>
        <div>
          <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-twitter'></i></box-icon></a>
        </div>
      </div>

      <div class="drop-card">
        <div class="drop-data">
          <img src="assets/img/img4.jpg" alt="Jeff Lit" class="drop-img">
          <div>
            <h1 class="drop-name">Jeff Lit</h1>
            <span class="drop-profession">Digital Marketing</span>
          </div>
        </div>
        <div>
          <a href="#" class="drop-social"><i class='bx bxl-instagram'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-facebook'></i></box-icon></a>
          <a href="#" class="drop-social"><i class='bx bxl-twitter'></i></box-icon></a>
        </div>
      </div>

    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
