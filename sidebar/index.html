<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Sidebar Menu</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="assets/img/img.jpg" alt="Perfil" class="header-img">

            <a href="#" class="header-logo">30 dias JS</a>

            <div class="header-search">
                <input type="search" placeholder="Procurar" name="" id="" class="header-input">
                <i class='bx bx-search header-icon'></i>
            </div>

            <div class="header-toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

        </div>
    </header>
    <div class="nav" id="navbar"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
